<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>textAttr</title>
</head>
<body><!-- 注释 -->
	<p>486</p>

	<script>
		let text = document.querySelector('p').firstChild
		console.log(text.constructor)
		console.log('------------Node.prototype-------------')
		for (let key in Node.prototype) {
			console.log(`${key} = ${text[key]}`)
		}
		console.log('------------CharacterData.prototype-------------')
		for (let key in CharacterData.prototype) {
			if (!(key in Node.prototype)) {
				console.log(`${key} = ${text[key]}`)
			}
		}
		console.log('------------Text.prototype-------------')
		for (let key in Text.prototype) {
			if (!(key in CharacterData.prototype)) {
				console.log(`${key} = ${text[key]}`)
			}
		}
	</script>
</body>
</html>
