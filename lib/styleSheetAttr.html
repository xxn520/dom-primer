<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>styleSheetAttr</title>
	<link rel="stylesheet" href="./reset.css" id="linkEl">
</head>
<body>
	<script>
		let sheet = document.getElementById('linkEl').sheet
		for (let key in sheet) {
			console.log(`${key} = ${sheet[key]}`)
		}
	</script>
</body>
</html>
