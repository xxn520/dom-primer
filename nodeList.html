<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nodeList</title>
</head>
<body>
	<!-- nodeList -->
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>

	<script>
		let ulChilds = document.querySelector('ul').childNodes

		Array.prototype.forEach.call(ulChilds, value => console.log(value))
		// [].forEach.call(ulChilds, value => console.log(value)) 报错？

		// 转成数组
		// [...ulChilds].forEach(value => console.log(value))
		Array.from(ulChilds).forEach(value => console.log(value))
		Array.prototype.slice.call(ulChilds).forEach(value => console.log(value))
	</script>
	
</body>
</html>
